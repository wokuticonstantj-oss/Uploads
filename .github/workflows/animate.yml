name: Auto-Animate Photos
on:
  push:
    paths:
      - 'inputs/**'
  workflow_dispatch: # This adds a "Run" button so you can start it manually!

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Create Transition Video
        run: |
          # This command finds ALL images in the folder regardless of name
          # It creates a video where each photo stays for 3 seconds
          find inputs -type f -iname "*.png" | sort > list.txt
          ffmpeg -f concat -safe 0 -i <(for f in inputs/*.png; do echo "file '$PWD/$f'"; echo "duration 3"; done) \
          -vf "scale=1280:720:force_original_aspect_ratio=decrease,pad=1280:720:(ow-iw)/2:(oh-ih)/2" \
          -c:v libx264 -pix_fmt yuv420p -y output_animation.mp4

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output_animation.mp4
          git commit -m "Success! Created animation video" || echo "No changes to commit"
          git push
          
