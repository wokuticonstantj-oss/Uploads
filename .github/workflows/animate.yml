name: Auto-Animate Photos
on:
  push:
    paths:
      - 'inputs/**' # Only runs when you add files to the "inputs" folder

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Create Transition Video
        run: |
          # This script takes all .jpg files in /inputs and creates a 5-second 
          # slideshow with a simple fade transition.
          ffmpeg -framerate 1/3 -pattern_type glob -i 'inputs/*.jpg' \
          -c:v libx264 -pix_fmt yuv420p -vf "scale=1280:720:force_original_aspect_ratio=decrease,pad=1280:720:(ow-iw)/2:(oh-ih)/2" \
          output_animation.mp4

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add output_animation.mp4
          git commit -m "Generated new animation" || echo "No changes to commit"
          git push
          
