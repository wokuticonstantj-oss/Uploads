name: Auto-Animate Photos
on:
  push:
    paths:
      - 'inputs/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Create Smooth Transition Video
        run: |
          # 1. Collect all images (PNG, JPG, JPEG)
          find inputs -type f \( -iname "*.png" -o -iname "*.jpg" -o -iname "*.jpeg" \) | sort > files.txt
          
          # 2. This creates a video with a 3-second hold and 1-second fade for each image
          # It adjusts all photos to fit a 1280x720 HD screen perfectly
          ffmpeg -framerate 1/3 -pattern_type glob -i 'inputs/*.{[pP][nN][gG],[jJ][pP][gG]}' \
          -vf "scale=1280:720:force_original_aspect_ratio=decrease,pad=1280:720:(ow-iw)/2:(oh-ih)/2,format=yuv420p" \
          -c:v libx264 -r 30 -pix_fmt yuv420p -y output_animation.mp4

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output_animation.mp4
          git commit -m "Upgraded animation with smooth transitions" || echo "No changes"
          git push
          
