name: Auto-Animate Photos
on:
  push:
    paths:
      - 'inputs/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Create Transition Video
        run: |
          # This line now finds your .png files and turns them into a video
          ffmpeg -framerate 1/2 -pattern_type glob -i 'inputs/*.png' \
          -c:v libx264 -pix_fmt yuv420p -vf "scale=1280:720:force_original_aspect_ratio=decrease,pad=1280:720:(ow-iw)/2:(oh-ih)/2" \
          -y output_animation.mp4

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output_animation.mp4
          git commit -m "Generated animation from screenshots" || echo "No changes"
          git push
          
