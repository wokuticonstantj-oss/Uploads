<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulanga Tech - Image Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="overlay" onclick="startApp()">
        <div class="boot-content">
            <button class="power-btn">INITIALIZE SYSTEM</button>
            <p class="blink">CLICK TO START PRESENTATION</p>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="anthem.mp3" type="audio/mpeg">
    </audio>

    <div class="main-container">
        <h1 id="title">BULANGA SECONDARY SCHOOL</h1>
        
        <div class="slideshow-container">
            <img src="image1.png" class="slide active" id="slide1">
            <img src="image2.png" class="slide" id="slide2">
            <div class="scan-line"></div>
        </div>

        <div class="status-box">
            <span class="dot"></span> NOW PLAYING: Somesa Egwanga
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
