<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulanga Progressive - Tech Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="overlay">
        <div class="glitch-wrapper" onclick="startSystem()">
            <button class="power-btn">INITIALIZE SYSTEM</button>
            <p style="color: #00d2ff; margin-top: 10px; font-size: 0.8rem;">CLICK TO BOOT HARDWARE</p>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <audio id="bg-music" loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
    </audio>

    <div class="main-container">
        <header>
            <h1 id="main-title"></h1>
            <p class="subtitle">PROGRESSIVE ELECTRONICS & COMMUNICATION CLUB</p>
        </header>

        <section class="hardware-wrapper">
            <div class="image-frame">
                <img src="usb_module.png" alt="Hardware Module">
                <div class="scan-line"></div>
                <div class="corner-tl"></div>
                <div class="corner-br"></div>
            </div>
        </section>

        <section class="audio-control-panel">
            <div class="status-dot"></div>
            <div class="track-info">
                <span class="label">SYSTEM AUDIO:</span>
                <marquee class="track-name">Mowzey Radio - Somesa Egwanga | ACTIVE</marquee>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
    </html>
