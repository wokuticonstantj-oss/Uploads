<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulanga Progressive | Electronics Club</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px;
            background: #0a0b10; /* Dark Tech Background */
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        h1 { 
            color: #00f2ff; /* Neon Blue */
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }
        .tagline {
            color: #888;
            margin-bottom: 30px;
            font-style: italic;
        }
        .video-box {
            position: relative;
            border: 2px solid #333;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            background: #000;
            overflow: hidden;
        }
        video { width: 100%; display: block; }
        
        .music-card {
            margin-top: 30px;
            background: #161b22;
            padding: 20px;
            border-radius: 50px;
            border-left: 5px solid #00f2ff;
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bulanga Secondary School</h1>
        <p class="tagline">Progressive Electronics & Communication Club</p>

        <div class="video-box">
            <video autoplay muted loop playsinline controls>
                <source src="output_animation.mp4" type="video/mp4">
            </video>
        </div>

        <div class="music-card">
            <div style="text-align: left;">
                <div style="font-size: 0.8rem; color: #00f2ff;">CLUB ANTHEM</div>
                <div style="font-weight: bold;">Mowzey Radio â€” Somesa Egwanga</div>
            </div>
            <audio controls>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <p style="margin-top: 50px; color: #444; font-size: 0.7rem;">SYSTEM STATUS: ONLINE | ENCODING: H.264</p>

</body>
</html>
